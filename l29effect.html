<!DOCTYPE html>
<html>
    <head>
        <title>Effects Method</title>

        <style type="text/css">
            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .container{
                width: 900px;
                background-color: #f4f4f4;
                padding: 20px;

                display: flex;
            }

            .box{
                width: 150px;
                height: 300px;
                margin: 0 10px;
            }

            .square1{
                background-color: green;
            }

            .square2{
                background-color: orange;
            }

            .square3{
                background-color: blue;
            }

            .square4{
                background-color: violet;
            }

            .square5{
                background-color: brown;
            }

        </style>
    </head>

    <body>

        <div class="container">
            <div class="box square1">1</div>
            <div class="box square2">2</div>
            <div class="box square3">3</div>
            <div class="box square4">4</div>
            <div class="box square5">5</div>
        </div>

        <div>
            <button type="button" id="hidebtn">hide btn</button>
            <button type="button" id="showbtn">show btn</button>
            <button type="button" id="tgbtn">toggle btn</button>

            <button type="button" id="fdoutbtn">fadeOut btn</button>
            <button type="button" id="fdinbtn">fadeIn btn</button>
            <button type="button" id="fdtbtn">fadeToggle btn</button>
            <button type="button" id="fdtobtn">fadeTo btn</button>

            <button type="button" id="sldupbtn">slideUp btn</button>
            <button type="button" id="slddownbtn">slideDown btn</button>
            <button type="button" id="sldtbtn">slideToggle btn</button>

            <button type="button" id="anibtn">Animate btn</button>
            <button type="button" id="dlybtn">Delay btn</button>
            <button type="button" id="clickmebtn">Click Me</button>
            <button type="button" id="stopbtn">Stop</button>
            <button type="button" id="stoptruebtn">Stop(true)</button>
            <button type="button" id="finishbtn">Finish</button>
            <button type="button" id="dqbtn">Dequeue</button>
            <button type="button" id="cqbtn">ClearQueue</button>
        </div>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            $(document).ready(function(){
                // console.log("hi");


            // (i) Display Effects

                // hide - both element and spacing, replace with left element
                // $(selector).hide();
                // $(selector).hide(speed);
                // $(selector).hide(speed,callback);

                $("#hidebtn").click(function(){
                    // $(".square1").hide();                // hide first one
                    // $(".square1,.square2").hide();

                    // start with index 0
                    // $(".box").even().hide();
                    // $(".box").odd().hide();

                    // 1s = 1000ms  ( count with ms )
                    // $(".square1").hide(1000);
                    // $(".square1").hide("slow");

                    $(".square1").hide(1000,function(){
                        // $(".square2").hide(1500);
                        $(".square2,.square3").hide(1500,function(){
                            $(".square4,.square5").hide(2000);
                        });
                    });

                });



                // show - show hiddens
                // $(selector).show();
                // $(selector).show(speed);
                // $(selector).show(speed,callback)

                $("#showbtn").click(function(){

                    // $(".square1").show();
                    // $(".square1,.square3").show();

                    // start with index 0
                    // $(".box").even().show();
                    // $(".box").odd().show();

                    // 1s = 1000ms
                    // $(".square1").show(1000);
                    // $(".square1").show(slow);

                    $(".square1").show(1000,function(){
                        $(".square2,.square3").show(1500,function(){
                            $(".square4,.square5").show(2000);
                        });
                    });
                });




                // toggle - both opacity and spacing
                // $(selector).toggle();
                // $(selector).toggle(speed);
                // $(selector).toggle(speed,callback);

                $("#tgbtn").click(function(){
                    // $(".square1").toggle();                // hide first one
                    // $(".square1,.square2").toggle();

                    // start with index 0
                    // $(".box").even().toggle();
                    // $(".box").odd().toggle();

                    // 1s = 1000ms  ( count with ms )
                    // $(".square1").toggle(1000);
                    // $(".square1").toggle("slow");

                    $(".square1").toggle(1000,function(){
                        // $(".square2").toggle(1500);
                        $(".square2,.square3").toggle(1500,function(){
                            $(".square4,.square5").toggle(2000);
                        });
                    });

                });


            // ................................................................................


            // (ii) Fading Effects

                // fadeOut  - hide opacity slowly and then spacing
                // $(selector).fadeOut();
                // $(selector).fadeOut(speed);
                // $(selector).fadeOut(speed,callback);

                $("#fdoutbtn").click(function(){
                    // $(".square1").fadeOut();                
                    // $(".square1,.square2").fadeOut();

                    // start with index 0
                    // $(".box").even().fadeOut();
                    // $(".box").odd().fadeOut();

                    // 1s = 1000ms  ( count with ms )
                    // $(".square1").fadeOut(1000);
                    // $(".square1").fadeOut("slow");

                    $(".square1").fadeOut(1000,function(){
                        $(".square2").fadeOut(1500);
                    });

                });




                // fadeIn
                // $(selector).fadeIn();
                // $(selector).fadeIn(speed);
                // $(selector).fadeIn(speed,callback);

                $("#fdinbtn").click(function(){
                    // $(".square1").fadeIn();                
                    // $(".square1,.square2").fadeIn();

                    // start with index 0
                    // $(".box").even().fadeIn();
                    // $(".box").odd().fadeIn();

                    // 1s = 1000ms  ( count with ms )
                    // $(".square1").fadeIn(1000);
                    // $(".square1").fadeIn("slow");

                    $(".square1").fadeIn(1000,function(){
                        $(".square2").fadeIn(1500);
                    });

                });




                // fadeToggle   - both opacity and spacing
                // $(selector).fadeToggle();
                // $(selector).fadeToggle(speed);
                // $(selector).fadeToggle(speed,callback);

                $("#fdtbtn").click(function(){
                    // $(".square1").fadeToggle();                
                    // $(".square1,.square2").fadeToggle();

                    // start with index 0
                    // $(".box").even().fadeToggle();
                    // $(".box").odd().fadeToggle();

                    // 1s = 1000ms  ( count with ms )
                    // $(".square1").fadeToggle(1000);
                    // $(".square1").fadeToggle("slow");

                    $(".square1").fadeToggle(1000,function(){
                        $(".square2").fadeToggle(1500);
                    });

                });




                // fadeTo   - only opacity, not spacing
                // $(selector).fadeTo(speed,opacity);
                // $(selector).fadeTo(speed,opacity,callback);

                $("#fdtobtn").click(function(){

                        // opacity = 0 to 1 ( 1 is default )
                    // $(".square1").fadeTo(1000,0);                
                    // $(".square1").fadeTo(1000,0.5);                
                    // $(".square1,.square2").fadeTo("slow",0.5);

                    // start with index 0
                    // $(".box").even().fadeTo("slow",0.5);
                    // $(".box").odd().fadeToggle("slow",0.5);

                    $(".square1").fadeTo(1000,0.5,function(){
                        $(".square2").fadeTo(1500,0);
                    });

                });


            // ................................................................................
            

            // (iii) Sliding Effect


                // slideUp   - both opacity and spacing
                // $(selector).slideUp();
                // $(selector).slideUp(speed);
                // $(selector).slideUp(speed,callback);

                $("#sldupbtn").click(function(){
                    // $(".square1").slideUp();                
                    // $(".square1,.square2").slideUp();

                    // start with index 0
                    // $(".box").even().slideUp();
                    // $(".box").odd().slideUp();

                    // 1s = 1000ms  ( count with ms )
                    // $(".square1").slideUp(1000);
                    // $(".square1").slideUp("slow");

                    $(".square1").slideUp(1000,function(){
                        $(".square2").slideUp(1500);
                    });

                });



                // slideDown   - both opacity and spacing
                // $(selector).slideDown();
                // $(selector).slideDown(speed);
                // $(selector).slideDown(speed,callback);

                $("#slddownbtn").click(function(){
                    // $(".square1").slideDown();                
                    // $(".square1,.square2").slideDown();

                    // start with index 0
                    // $(".box").even().slideDown();
                    // $(".box").odd().slideDown();

                    // 1s = 1000ms  ( count with ms )
                    // $(".square1").slideDown(1000);
                    // $(".square1").slideDown("slow");

                    $(".square1").slideDown(1000,function(){
                        $(".square2").slideDown(1500);
                    });

                });



                // slideToggle   - both opacity and spacing
                // $(selector).slideToggle();
                // $(selector).slideToggle(speed);
                // $(selector).slideToggle(speed,callback);

                $("#sldtbtn").click(function(){
                    // $(".square1").slideToggle();                
                    // $(".square1,.square2").slideToggle();

                    // start with index 0
                    // $(".box").even().slideToggle();
                    // $(".box").odd().slideToggle();

                    // 1s = 1000ms  ( count with ms )
                    // $(".square1").slideToggle(1000);
                    // $(".square1").slideToggle("slow");

                    $(".square1").slideToggle(1000,function(){
                        $(".square2").slideToggle(1500);
                    });

                });


            // ................................................................................
            

            // (iv) Other Effects


                // animate
                // $(selector).animate({params});
                // $(selector).animate({params},speed);
                // $(selector).animate({params},speed,callback);

                $("#anibtn").click(function(){
                    $(".square1").animate({"height":"50%"});                
                    // $(".square1,.square2").aimate({"height":"50%"});

                    // start with index 0
                    // $(".box").even().animate({"height":"50%"});
                    // $(".box").odd().animate({"height":"50%"});

                    // 1s = 1000ms  ( count with ms )
                    // $(".square1").animate({"height":"50%"},1000);
                    // $(".square1").animate({"height":"50%"},"slow");

                    // $(".square1").animate({"height":"50%"},1000,function(){
                        // $(".square2").animate({"height":"30%"},1500);
                    // });

                });



                // delay(speed) & queue

                $("#dlybtn").click(function(){

                    // $(".square1").fadeOut();
                    // $(".square1").delay("slow").fadeOut();
                    // $(".square1").delay(2000).fadeOut();

                    // $(".square1").delay(2000).fadeOut(3000);

                    // $(".square1").delay(2000).slideUp();

                    // $(".square1").delay("fast").fadeOut();
                    // $(".square2").delay("slow").fadeOut();
                    // $(".square3").delay(1000).fadeOut();
                    // $(".square4").delay(2000).fadeOut();
                    // $(".square5").delay(3000).fadeOut();


                    // not effect to css() method 
                    // $(".square1").delay(2000).css({
                    //     "height":"10px"
                    // });


                    // queue
                    var sq1 = $(".square1");
                    sq1.animate({"height":100},"slow");
                    sq1.animate({"height":200},"slow");
                    sq1.animate({"height":200},"slow");
                    sq1.animate({"height":300},"slow");
                    sq1.animate({"height":300},"slow");
                    sq1.animate({"height":150},"slow");
                    console.log(sq1.queue());           // show effects in sq1 (any type of effect)
                    console.log(sq1.queue().length);    // count number of effects

                });


                $("#clickmebtn").click(function(){
                    $(".square1").html("<i>I am ready to start now</i>").animate({"width":500},2000);
                    $(".square1").html("<i>Ohh, did you click stop btn</i>").animate({"width":100},2000);
                });


                // stop() & stop(true)

                $("#stopbtn").click(function(){
                    $(".square1").stop();
                });
                // stop current queue & continue other queue in the process

                $("#stoptruebtn").click(function(){
                    $(".square1").stop(true);
                });
                // stop at current place of current queue, not continue any queue



                // finish()
                // stop the whole process & show final result
                $("#finishbtn").click(function(){
                    $(".square1").finish();
                });



                // dequeue - if click again, loop the queues again
                $("#dqbtn").click(function(){

                    var div5 = $(".square5");

                    // div5.animate({width:300,height:300},"slow");
                    // div5.animate({width:200,height:200},"slow");

                    // div5.animate({width:300,height:300},"slow");
                    // div5.animate({width:200,height:200},"slow");
                    // div5.css("background-color","steelblue");
                // work first unsame effects at the same time & then work same effects
                // ( first animate and css, then second animate )

                    // div5.animate({width:300,height:300},"slow");
                    // div5.animate({width:200,height:200},"slow");
                    // div5.queue(function(){
                    //     div5.css("background-color","steelblue");
                    // });
                // Using queue() - work in order
                // first animate, second animate, css

                    div5.animate({width:300,height:300},"slow");
                    div5.animate({width:200,height:200},"slow");
                    div5.queue(function(){
                        div5.css("background-color","steelblue");
                        // div5.dequeue();
                    });
                    div5.slideUp("slow");
                    div5.slideDown("slow");

                    console.log("Total Queue : " , div5.queue().length);

                });



                // clearQueue - wait for the current queue to finish, and stop
                $("#cqbtn").click(function(){
                    // $(".square5").clearQueue();

                    $(".square1").clearQueue();
                })
            });

        </script>

    </body>
</html>

<!-- 
jQuery Effects
(i)     Display Effects =   hide() / show() / toggle()
(ii)    Fading Effects  =   fadeIn() / fadeOut() / fadeToggle() / fadeTo
(iii)   Sliding Effects =   slideDown() / slideUp() / slideToggle()
(iv)    Other Effects   =   animate() / delay() / stop() / finish() / queue() / dequeue() / clearQueue() 
-->
