<!DOCTYPE html>
<html>
    <head>
        <title>:visible & :hidden Selector</title>

        <style type="text/css">

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .box{
                width: 200px;
                height: 100px;
            }

            .container{
                width: 500px;
            }
        </style>
    </head>

    <body>

        <div class="container">

            <h1>My Fav Colors</h1>
            
            <ul>
                <li>Red</li>
                <li>Green</li>
                <li>Blue</li>
                <li></li>
                <li>Pink</li>
                <li>White</li>
                <li></li>
                <li>Violet</li>
            </ul>


            <h1>My Fav Fruits</h1>
            
            <ol>
                <li hidden>Apple</li>
                <li>Orange</li>
                <li style="display: none"></li>
                <li style="opacity: 0"></li>
                <li>Mango</li>
                <li style="visibility: hidden"></li>
                <li>Peach</li>
            </ol>

        </div>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">

            $(document).ready(function(){
                // console.log("hi");

                // :visible

                // visible elements from the whole html
                // $(":visible").css("background-color","steelblue");

                // visible ul li / ol li
                // $("ul li:visible").css("background-color","steelblue");
                $("ol li:visible").css("background-color","steelblue");



                // :hidden  - hidden elements that are hidden by hidden attribute and display:none
                //          - not include opactiy:0 and visibility:hidden
                $("ol li:hidden").show();
            });

        </script>

    </body>
</html>
