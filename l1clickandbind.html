<!DOCTYPE html>
<html>
    <head>
        <title>Click and Bind Event</title>
    </head>

    <body>
        
        <h1>Welcome to jQuery</h1>
        <h3>This is awesome js library</h3>

        <button type="button" id="clickme" class="clickme">Click Me</button>
        <button type="button" id="singleclk">Single Click Me</button>
        <button id="doubleclk">Double Click Me</button>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">
        
            console.log("hay");

            $(document).ready(function(){

                console.log("hi");

                // $("#clickme")
                // $(".clickme")
                // $("h1")

                            // method(event-type,function)   => if event-type, work function
                $("#clickme").click("click",function(){
                    console.log("I am working by click");
                });

                $("#singleclk").bind("click",function(){
                    console.log("I am working by bind");
                });

                $("#doubleclk").bind("dblclick",function(){
                    // console.log("I am working by bind");

                    console.log("I am working by bind "+ this.nodeName);
                    // this - current element
                    // .nodeName - show type
                });
            });

        </script>
    </body>
</html>
