<!DOCTYPE html>
<html>
    <head>
        <title>clone Method</title>
    </head>

    <body>

        <div class="container">
            <h1>Hello Myanmar</h1>
        </div>
        

        <button type="button">Clone</button>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">

            $(document).ready(function(){

                // console.log("hi");

                $("button").click(function(){

                    // $("h1").clone().appendTo("body");

                    $("h1").clone().appendTo(".container");

                });

            });

        </script>


    </body>
</html>
