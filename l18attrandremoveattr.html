<!DOCTYPE html>
<html>
    <head>
        <title>attr and removeattr Method</title>

        <style type="text/css">

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 800px;
                background: #f4f4f4;
                padding: 20px;
            }

            .text-primary{
                color: blue;
            }

            .text-light{
                color: #fff;
            }

            .bg-info{
                background-color: lightskyblue;
            }

            .text-center{
                text-align: center;
            }

            .underline{
                text-decoration: underline;
            }
        </style>
    </head>

    <body>

        <div class="container">

            <div>
                <img src="./img/fav/favicon.jpg" alt="love" width="100"/>
                <h1 id="1">Hello Myanmar</h1>
                <h1 id="2">Hello Thailand</h1>
                <h1 id="3">Hello Indonesia</h1>
                <h1 id="4">Hello Serilanka</h1>
            </div>

            <button type="button" id="txtpri">text-primary</button>
            <button type="button" id="bginfo">bg-info</button>
            <button type="button" id="txtbg">textlight-bginfo</button>
            <button type="button" id="multibtn">Multi Attr</button>
            <button type="button" id="rmbg">Remove bg-info</button>
            
            <button type="button" id="textcnt">text-center</button>
            <button type="button" id="rmclass">remove textlight</button>
            <button type="button" id="hasclass">has Class</button>
            <button type="button" id="togclass">toggle Class</button>


        </div>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">

            $(document).ready(function(){
                // console.log("hi");

                // $(selector).attr(attribute,value);
                $("#txtpri").click(function(){
                    $("h1").attr("class","text-primary");
                });

                // single attribute, single value
                $("#bginfo").click(function(){
                    $("h1").attr("class","bg-info");
                });

                // single attribute, multi value 
                $("#txtbg").click(function(){
                    $("h1").attr("class","text-light bg-info");
                });

                // multi attribute, multi value
                $("#multibtn").click(function(){

                    $("img").attr({
                        alt:"logo2",
                        width:"150",
                        src:"./img/cover/theone2.jpeg",
                        title:"this is title",
                        abc:"this is logo image"
                    });

                });



                // removeAttr()

                // single attribute
                // $("#rmbg").click(function(){
                //     $("h1").removeAttr("class");
                //     // remove class attribute from h1
                // });

                // multi attribute
                $("#rmbg").click(function(){
                    $("h1").removeAttr("id class");
                });

    // ______________________________________________

    // CLASS

                // $(selector).addClass();

                $("#textcnt").click(function(){
                    // $("h1").addClass("text-center");

                    $("h1").addClass("text-center underline");
                });


                // removeClass()

                $("#rmclass").click(function(){
                    // $("h1").removeClass("text-light");

                    $("h1").removeClass("bg-info text-light");
                });


                // hasClass()
                $("#hasclass").click(function(){
                    window.alert($("h1").hasClass("text-center"));
                });


                // toggleClass()
                $("#togclass").click(function(){
                    $("h1").toggleClass("text-center");
                });
                // same as toggle button, 
                // if not have class - add class, if already have class - remove class


            });

        </script>

    </body>
</html>
