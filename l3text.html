<!DOCTYPE html>
<html>
    <head>
        <title>Text Method</title>
    </head>

    <body>
        
        <h1>This is awesome <u>js library</u></h1>
        <h1>Pray Myanmar</h1>
        <h1>Pray Myanmar</h1>

        <hr/>

        <h2>This is awesome <u>js library</u></h2>
        <h2>Pray Myanmar</h2>
        <h2>Pray Myanmar</h2>

        <hr/>

        <h3>This is awesome <u>js library</u></h3>
        <h3>Pray Myanmar</h3>
        <h3>Pray Myanmar</h3>

        <hr/>

        <h4>This is awesome <u>js library</u></h4>
        <h4>Pray Myanmar</h4>
        <h4>Pray Myanmar</h4>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">

            // html()  vs text()

            console.log("hay");


            // html() to html()
            $("document").ready(function(){
                // console.log("hi");

                var getfirsth1 = $("h1:first").html();          // :first  -  firstchild
                // $("h1:last").html(getfirsth1);                  // :last   -  lastchild

                // console.log(getfirsth1);
                $("h1:last").html(getfirsth1);
            });
            // if take 
            //      $("h1").html() - will take very first h1 
            //          and also take html elements inside
            // if overwrite
            //      $("h1").html(getfirsth1) - will overwrite all h1


            // if wanna use only one from all, use :first / :last 

            
            // text()
            $("document").ready(function(){

                // console.log($("h2").html());
                // console.log($("h2").text());

                const getfirsth2 = $("h2:first").text();

                $("h2:last").text(getfirsth2);
            });
            // if take 
            //      $("h2").html() - will take all h2 and concat
            //          and don't take html elements inside
            // if overwrite
            //      $("h1").html(getfirsth2) - will overwrite all h2



            // html() to text()
            $("document").ready(function(){
                
                let getfirsth3 = $("h3:first").html();
                console.log(getfirsth3);

                $("h3:last").text(getfirsth3);
            });


            // text() to html()
            $("document").ready(function(){

                let getfirsth4 = $("h4:first").text();
                console.log(getfirsth4);

                $("h4:last").html(getfirsth4);
            })

        </script>

    </body>
</html>
